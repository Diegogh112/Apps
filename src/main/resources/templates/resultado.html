<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria - Resultado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .info {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .imagen-container {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .imagen-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .botones {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Tu Imagen Aleatoria</h1>
        <p class="info">N√∫mero ingresado: <strong th:text="${numeroIngresado}"></strong></p>
        
        <div class="imagen-container">
            <img th:src="${imagenUrl}" alt="Imagen aleatoria" 
                 onerror="this.src='https://via.placeholder.com/400x300?text=Error+al+cargar+imagen'">
        </div>
        
        <div class="botones">
            <a th:href="@{/}">
                <button class="btn-secondary">Volver</button>
            </a>
            <a th:href="@{/}">
                <button class="btn-primary">Nueva Imagen</button>
            </a>
        </div>
    </div>
</body>
</html>
